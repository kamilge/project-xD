<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator</title>
    <meta charset="utf-8" />
    <style type="text/css">
        #calculator {
            background: #96c;
            margin: 0 auto;
            padding: 35px 25px 35px 25px;
            width: 200px;
            text-align: center;
        }

        #calculator button {
            padding: 10px;
            width: 40px;
        }

        #calculator input[type="text"] {
            padding: 10px;
            width: 147px;
            margin-bottom: 5px;
        }
    </style>

</head>

<body>
    <form id="calculator">
        <input type="text" id="a" placeholder="a" />
        <input type="text" id="b" placeholder="b" />
        <input type="text" id="wyn" placeholder="=" disabled="disabled" />
        <button type="button" onclick="cal(this.innerHTML)">+</button>
        <button type="button" onclick="cal(this.innerHTML)">-</button>
        <button type="button" onclick="cal(this.innerHTML)">x</button>
        <button type="button" onclick="cal(this.innerHTML)">/</button>
    </form>
</body>
<script>
    function cal(operator) {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;

        switch (operator) {
            case '+':
                var wyn = parseFloat(a) + parseFloat(b);
                break;
            case '-':
                var wyn = parseFloat(a) - parseFloat(b);
                break;
            case 'x':
                var wyn = parseFloat(a) * parseFloat(b);
                break;
            case '/':
                var wyn = parseFloat(a) / parseFloat(b);
                break;
        }

        document.getElementById('wyn').value = '= ' + wyn;
    }
</script>

</html>
